<!DOCTYPE html>
<html>
    <head>
        <title>Alta en la Web</title>
        <meta name="author" content="Alejandro"/>
        <meta name="keywords" content="actividad 13"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Formulario de alta de usuario</h1>
        <form method="post">
            <label for="identificador">Identificador de nuevo usuario: </label>
            <input id="identificador" type="text" size="10" value="usu_012345" readonly>
            <fieldset>
                <legend>Datos identificativos</legend>
                <label for="nombre">Nombre:</label><br/>
                <input id="nombre" type="text" name="nombre" required><br/>
                <label for="apellidos">Apellidos:</label><br/>
                <input id="apellidos" type="text" size="30" name="apellidos" required><br/>
                <label>Sexo</label><br/>
                <input id="sexo1" type="radio" value="h" name="sexo">
                <label for="sexo1">Varón</label>
                <input id="sexo2" type="radio" value="m" name="sexo" checked>
                <label for="sexo2">Mujer</label><br/>
                <label for="fecha_nacimiento">Fecha de nacimiento:</label><br/>
                <input id="fecha_nacimiento" type="date" name="fecha_nacimiento"><br/>
                <label for="email">Email:</label><br/>
                <input id="email" type="email" name="email" placeholder="usuario@servidor.com" required>
            </fieldset>
            <fieldset>
                <legend>Datos personales</legend>
                <label for="pais">País </label>
                <select id="pais" name="pais">
                    <option disabled selected>--Selecciona un país</option>
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                    <option value="españa">Francia</option>
                </select><br/>
                <label for="hijos">Número de hijos</label><br/>
                <input id="hijos" type="range" min="0" max="10" value="2" name="hijos"><br/>
                <label>Aficiones:</label><br/>
                <input id="aficiones1" type="checkbox" name="aficiones">
                <label for="aficiones1">Deportes</label><br/>
                <input id="aficiones2" type="checkbox" name="aficiones" checked>
                <label for="aficiones2">Lectura</label><br/>
                <input id="aficiones3" type="checkbox" name="aficiones">
                <label for="aficiones3">Cine</label><br/>
                <label for="comentarios">Comentarios personales:</label><br/>
                <textarea id="comentarios" cols="40" rows="5" placeholder="Escriba aquí sus comentarios..."></textarea><br/>
            </fieldset>
            <input type="submit" value="Guardar Datos">
            <input type="reset" value="Restablecer">
        </form>
    </body>
</html>
